{%extends 'main_template.html' %}
{% block title%}Add User{%endblock%}
    {%block content%}
                    <div class="card-header d-flex flex-wrap justify-content-center align-items-center justify-content-sm-between gap-3">
                        <h5 class="display-6 text-nowrap text-capitalize mb-0" style="font-weight: bold;">Add user</h5>
                        <div class="input-group input-group-sm w-auto"><input class="form-control form-control-sm" type="text"><button class="btn btn-outline-primary btn-sm" type="button" style="color: var(--bs-dark);background: #ffa502;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-search mb-1">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
                                </svg></button></div>
                    </div>
                </div>
                <form action="/add-user" method="post">
                    <div class="card shadow mb-3">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-12 col-md-8 col-lg-8">
                                    <div class="mb-3"><label class="form-label" for="username"><strong>Username: *</strong></label>
                                        <input class="form-control" type="email" id="username" placeholder="user@company.com" name="username" required="">
                                    </div>
                                    <div class="mb-3"><label class="form-label" for="password"><strong>Password: *</strong></label>
                                        <input class="form-control" type="password" id="password" placeholder="**********" name="password" required="">
                                    </div>
                                    <div class="mb-3"><label class="form-label" for="departments"><strong>Departments: *you can select multiple values by pressing ctrl</strong></label>
                                        <select multiple class="form-control" type="text" id="departments" name="departments" required="">
                                        {% for department in departments %}
                                            <option value="{{ department.id }}">{{ department.name }}</option>
                                        {% endfor %}
                                    </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-end mb-3"><button class="btn btn-primary btn-lg" type="submit">Create user</button><a class="btn btn-danger btn-lg" role="button" href="/">Cancel</a></div>
                </form>
            </div>
    {%endblock%}
