<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>LoginPage</title>

    <link rel="stylesheet" href={{ url_for('static', filename="assets/bootstrap/css/bootstrap.min.css") }}>
    <link rel="stylesheet" href={{ url_for('static', filename="assets/bootstrap/css/Login-Form-Basic-icons.css") }}>
    <link rel="stylesheet" href={{ url_for('static', filename="assets/bootstrap/css/styles.css") }}>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap">

</head>

<body style="--bs-primary: #dca231;--bs-primary-rgb: 220,162,49;font-family: Roboto, sans-serif;">
    <section class="position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h1>Odysseus</h1>
                    <p class="w-lg-50"></p>
                </div>
            </div>
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    {% if visibility %}
                    <div class="alert alert-danger" role="alert" style="; text-align: center;text-shadow: 0 0 rgb(215,202,204);"><span style="text-align: left;"><strong>Incorrect login details</strong><br></span></div>
                    {% endif %}
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><img alt="" src="{{ url_for('static', filename="assets/img/odysseus_logo.png") }}" width="100" height="100"></div>
                            <form class="text-center" method="post" action="/verify" >
                                <div class="mb-3"><input class="form-control" type="text" name="username" placeholder="Username"></div>
                                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Login</button></div>
                                <p class="text-muted">Forgot your password?</p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="{{ url_for('static', filename="assets/bootstrap/js/bootstrap.min.js") }}"></script>
</body>

</html>
